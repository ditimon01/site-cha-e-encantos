<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendimento | Chá & Encantos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class ="top-bar">
        <div>@chaeencantos</div>
        <div>WhatsApp: (99)99999-9999</div>
    </div>

    <div class="header">
        <div class="logo"><a href="../telaMenu/Menu.html"><img src="../assets/logo.png" alt="logo"></a></div>
        <div class ="icons">
            <div id="ajuda">
                <img src="../assets/ajuda.png" alt="Icone de Interrogacao">
                <span>Dúvidas</span>
            </div>
            <div id="minha-conta">
                <img class="grande" src="../assets/conta.png" alt="">
                <span>Minha Conta</span>
            </div>
            <div id="carrinho">
                <img src="../assets/cesta.png" alt="">
                <span>Cesta de compras</span>
            </div>
            <div id="volta-menu">
                <img src="../assets/casa.png" alt="">
                <span>Voltar ao menu</span>
            </div>
        </div>
    </div>

    
  <div class="container">
    <h1>Agende seu Atendimento Natural</h1>
    <p>Preencha o formulário abaixo e entraremos em contato para agendar sua consulta com uma de nossas terapeutas naturais parceiras.</p>

    <form id="formAtendimento" >
      
      <label for="nome">Seu nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="contato">Telefone ou WhatsApp</label>
      <input type="text" id="contato" name="contato" required />

      <label for="preferencia">Qual seu interesse?</label>
      <select id="preferencia" name="preferencia" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="fitoterapia">Fitoterapia</option>
        <option value="aromaterapia">Aromaterapia</option>
        <option value="massoterapia">Massoterapia</option>
        <option value="reiki">Reiki</option>
        <option value="outros">Outros</option>
      </select>

      <label for="mensagem">Conte um pouco sobre sua necessidade:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
