<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <form id="formProduto">
  <h2>Cadastro de Produto</h2>

  <label for="nome">Nome do Produto:</label><br />
  <input type="text" id="nome" name="nome" required /><br /><br />

  <label for="descricao">Descrição:</label><br />
  <textarea id="descricao" name="descricao" required></textarea><br /><br />

  <label for="preco">Preço (R$):</label><br />
  <input type="number" id="preco" name="preco" step="0.01" min="0" required /><br /><br />

  <label for="imagemCaminho">URL da Imagem:</label><br />
  <input type="text" id="imagemCaminho" name="imagemCaminho" required /><br /><br />

  <label for="categoria">Categorias (separadas por vírgula):</label><br />
  <input type="text" id="categoria" name="categoria" required /><br /><br />

  <label for="estoque">Estoque:</label><br />
  <input type="number" id="estoque" name="estoque" min="0" required /><br /><br />

  <label><input type="checkbox" id="categoriaVovo">"Chá da Vovó"</label><br />

  <label for="ativo"><input type="checkbox" id="ativo" name="ativo" checked />Produto Ativo</label><br />
  
  <label><input type="checkbox" name="destaque" id="destaque">Produto em destaque</label><br />

  <button type="submit">Cadastrar Produto</button>
</form>

</body>
<script src="script.js"></script>
</html>
