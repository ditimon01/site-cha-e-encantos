<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class ="top-bar">
        <div>@chaeencantos</div>
        <div>WhatsApp: (99)99999-9999</div>
    </div>

    <div class="header">
        <div class="logo"><a href="../telaMenu/Menu.html"><img src="../assets/logo.png" alt="logo"></a></div>
        <div class ="icons">
            <div id="ajuda">
                <img src="../assets/ajuda.png" alt="Icone de Interrogacao">
                <span>Dúvidas</span>
            </div>
            <div id="minha-conta">
                <img class="grande" src="../assets/conta.png" alt="">
                <span>Minha Conta</span>
            </div>
            <div id="carrinho">
                <img src="../assets/cesta.png" alt="">
                <span>Cesta de compras</span>
            </div>
            <div id="volta-menu">
                <img src="../assets/casa.png" alt="">
                <span>Voltar ao menu</span>
            </div>
            <div>
                <span id="logout" style="display: none;">Sair</span>
            </div>
        </div>
    </div>

    <main>
      <div id="carrinho-text">
        <img src="../assets/cesta.png" alt="">
      <h1> ­ Seu Carrinho</h1>
      </div>

      <div class="container">
        <div class="cart-items">
          <!-- Itens do carrinho (replicáveis) -->
          <div class="cart-item">
            <h3>Produtos:</h3>
            <div class="item-info">
              <h3></h3>
              <p></p>
            </div>
            <div class="item-actions"></div>
          </div>
          <!-- Repetir .cart-item quantas vezes quiser -->
        </div>

        <div class="summary">
          <h2>Resumo</h2>
          <div>
            <span>Subtotal</span>
            <span>R$</span>
          </div>
          <div>
            <span>Frete</span>
            <span>R$</span>
          </div>
          <hr />
          <div>
            <span></span>
            <span></span>
          </div>
            <button id="checkout-btn" type="button">Finalizar Compra</button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
