<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajuda | Chá & Encantos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class ="top-bar">
        <div>@chaeencantos</div>
        <div>WhatsApp: (99)99999-9999</div>
    </div>

    <div class="header">
        <div class="logo"><a href="../telaMenu/Menu.html"><img src="../assets/logo.png" alt="logo"></a></div>
        <div class ="icons">
            <div id="ajuda">
                <img src="../assets/ajuda.png" alt="Icone de Interrogacao">
                <span>Dúvidas</span>
            </div>
            <div id="minha-conta">
                <img class="grande" src="../assets/conta.png" alt="">
                <span>Minha Conta</span>
            </div>
            <div id="carrinho">
                <img src="../assets/cesta.png" alt="">
                <span>Cesta de compras</span>
            </div>
            <div id="volta-menu">
                <img src="../assets/casa.png" alt="">
                <span>Voltar ao menu</span>
            </div>
            <div>
                <span id="logout" style="display: none;">Sair</span>
            </div>
        </div>
    </div>

  <h2>Precisa de Ajuda?</h2>

  <form id="formAjuda">
    <label for="nome">Seu nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="telefone">Telefone ou WhatsApp</label>
    <input type="text" id="telefone" name="telefone" required />

    <label for="mensagem">Sua dúvida</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
