<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Kit | Chá & Encantos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class ="top-bar">
        <div>@chaeencantos</div>
        <div>WhatsApp: (99)99999-9999</div>
    </div>

    <div class="header">
        <div class="logo"><a href="../telaMenu/Menu.html"><img src="../assets/logo.png" alt="logo"></a></div>
        <div class ="icons">
            <div id="ajuda">
                <img src="../assets/ajuda.png" alt="Icone de Interrogacao">
                <span>Dúvidas</span>
            </div>
            <div id="minha-conta">
                <img class="grande" src="../assets/conta.png" alt="">
                <span>Minha Conta</span>
            </div>
            <div id="carrinho">
                <img src="../assets/cesta.png" alt="">
                <span>Cesta de compras</span>
            </div>
            <div id="volta-menu">
                <img src="../assets/casa.png" alt="">
                <span>Voltar ao menu</span>
            </div>
            <div>
                <span id="logout" style="display: none;">Sair</span>
            </div>
        </div>
    </div>
    
    <header>
        <div class="montar-header">
      <h1>Monte Seu Próprio Kit</h1>
        </div>

        <button onclick="logout()">Sair</button>
    </header>

    <main>
        <form id="kit-form">
            
            <h2>Produtos Disponíveis</h2>
            <div id="produtos-lista"></div>

            <div class="total">
                <strong>Total com 10% de desconto: R$ <span id="valor-total">0.00</span></strong>
            </div>

            <button type="submit">Criar Kit</button>
        </form>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
